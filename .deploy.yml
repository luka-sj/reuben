name: Deploy Reuben code to production
version: 1.0

local:
  jobs:
    tests:
      name: Run tests
      commands:
        - rubocop <%= ENV['GIT_WORKING_DIR'] %>

    push:
      name: Push changes
      commands:
        - git checkout <%= ENV['GIT_BRANCH'] %>
        - git push

remote:
  jobs:
    pull:
      name: Pull changes
      commands:
        - cd /node/reuben
        - git checkout <%= ENV['GIT_BRANCH'] %>
        - git pull
